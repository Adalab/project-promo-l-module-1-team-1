<article class="adalaber @@leftorright">
  <figure class="picWrapper">
    <img src="@@srcSmall" alt="@@name" class="pic" />
    <img src="@@srcBig" alt="@@name" class="bigPic" />
  </figure>
  <div class="adalaberData">
    <h3 class="adalaberName">@@name</h3>
    <p>@@aboutme</p>
    <ul>
      <li class="rrssAdalaber">
        <a href="@@twitterLink" target="_blank"
          ><i class="fab fa-twitter rrss"></i
        ></a>
      </li>
      <li class="rrssAdalaber">
        <a href="@@linkedLink" target="_blank"
          ><i class="fab fa-linkedin-in rrss"></i
        ></a>
      </li>
      <li class="rrssAdalaber">
        <a href="@@gitLink" target="_blank"
          ><i class="fab fa-github-alt rrss"></i
        ></a>
      </li>
      <li class="rrssAdalaber">
        <a href="@@mailTo" target="_blank"
          ><i class="fas fa-envelope rrss"></i
        ></a>
      </li>
    </ul>
  </div>
</article>
